<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Report Checking Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-11 col-lg-10">
                
                <div class="d-flex align-items-center mb-4 fade-in">
                    <h4 class="text-primary mb-0 fw-bold"><i class="fa fa-robot me-2"></i>Patch Automation</h4>
                </div>

                <div id="uploadSection" class="fade-in">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4">
                            <div class="text-center mb-4">
                                <h5 class="fw-bold">Upload Files</h5>
                                <p class="text-muted small">Silakan unggah file Excel dan PPT Anda.</p>
                            </div>

                            <form id="uploadForm">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold small text-secondary">Raw Data (Excel)</label>
                                    <input class="form-control" type="file" id="fileRaw" accept=".xls,.xlsx">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-semibold small text-secondary">Patch Report (PPT)</label>
                                    <input class="form-control" type="file" id="filePatch" accept=".ppt,.pptx">
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" id="btnSubmit" class="btn btn-primary py-2 fw-bold" disabled>
                                        <i class="fa fa-paper-plane me-1"></i> Submit Files
                                    </button>
                                </div>
                            </form>

                            <div id="progressContainer" class="mt-4 d-none">
                                <div class="d-flex justify-content-between small text-muted mb-1">
                                    <span id="progressLabel">Processing...</span>
                                    <span id="progressText">0%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="overviewSection" class="d-none">
                    <div class="card shadow-sm border-0 fade-in">
                        <div class="card-header bg-primary text-white py-3">
                            <h5 class="mb-0 fs-6"><i class="fa fa-chart-pie me-2"></i>Summary Result</h5>
                        </div>
                        <div class="card-body p-4 text-center">
                            
                            <h5 class="fw-bold mb-3">Comparison Summary</h5>
                            <p class="text-muted small mb-4">Hasil pencocokan kata (termasuk isi gambar).</p>

                            <div class="row g-4 justify-content-center mb-4">
                                <div class="col-md-5">
                                    <div class="summary-box p-3 rounded-3 border border-success bg-success bg-opacity-10">
                                        <div class="display-4 fw-bold text-success" id="countMatch">0</div>
                                        <div class="text-uppercase fw-bold text-success small ls-1">Matched</div>
                                        <small class="text-muted">(Ditemukan)</small>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="summary-box p-3 rounded-3 border border-danger bg-danger bg-opacity-10">
                                        <div class="display-4 fw-bold text-danger" id="countMismatch">0</div>
                                        <div class="text-uppercase fw-bold text-danger small ls-1">Not Found</div>
                                        <small class="text-muted">(Hilang)</small>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between pt-3 border-top">
                                <button id="btnReset" class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-left me-1"></i> Upload Again
                                </button>
                                <button id="btnToDetail" class="btn btn-primary fw-bold px-4">
                                    Detailed Result <i class="fa fa-list-ul ms-2"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="detailedSection" class="d-none">
                    <div class="card shadow-sm border-0 fade-in">
                        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center border-bottom">
                            <h5 class="mb-0 text-primary fw-bold"><i class="fa fa-list-check me-2"></i>Detailed Result</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                                <table class="table table-hover table-striped mb-0 align-middle small">
                                    <thead class="table-light sticky-top">
                                        <tr>
                                            <th class="px-3 py-3" style="width: 50px;">No</th>
                                            <th class="py-3">Word</th> 
                                            <th class="py-3">Excel Location</th>
                                            <th class="py-3">PPT Location</th>
                                            <th class="py-3 text-center" style="width: 120px;">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="findingsTableBody"></tbody>
                                </table>
                            </div>
                            <div class="p-4 border-top">
                                <button id="btnBackToOverview" class="btn btn-outline-secondary">
                                    <i class="fa fa-arrow-left me-1"></i> Back to Summary
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="alertArea" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
